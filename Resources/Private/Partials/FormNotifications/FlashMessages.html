<f:flashMessages as="flashMessages">
    <div class="o-flashmessage">
        <f:for each="{flashMessages}" as="flashMessage">
            <div class="alert message-{flashMessage.severity}" role="alert">
                <f:if condition="{flashMessage.title}">
                    <h4 class="alert-heading">{flashMessage.title}</h4>
                </f:if>
                <p class="message-body">{flashMessage.message}</p>
            </div>
        </f:for>
    </div>
</f:flashMessages>
